<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign up</title>
</h:head>
<h:body style="background-color: ghostwhite;">
    <div id="signUpForm">
        <h1 id="logoText" style="text-align: center; font-family: Verdana, Arial, sans-serif; margin: 25px;">
            LOGO<span style="color:dodgerblue">TYPE</span>
        </h1>
        <h2 id="loginText" style="text-align: center; font-family: Verdana, Arial, sans-serif; margin: 20px;">
            Sign up
        </h2>
        <h:form>
        <h:panelGrid columns="1" style="width: 80%; margin-left: auto; margin-right: auto; border: none; border-radius: 5px;">
            <p:inputText class="registerInput" placeholder="Email" required="true" value="#{registerBean.email}"/>
            <p:password class="registerInput" placeholder="Password" required="true" value="#{registerBean.password}"/>
            <p:password class="registerInput" placeholder="Confirm Password" required="true" value="#{registerBean.confirmPassword}"/>
            <p:inputText class="registerInput" placeholder="First Name" value="#{registerBean.firstName}"/>
            <p:inputText class="registerInput" placeholder="Last Name" value="#{registerBean.lastName}"/>
            <p:inputText class="registerInput" placeholder="Phone Number" value="#{registerBean.phoneNumber}"/>
            <p:commandButton id="signUpButton" value="SIGN UP" update="msgs" action="#{registerBean.tryRegister}"/>
        </h:panelGrid>
        <h:panelGrid columns="2" id="signUpFormFooter" style="width: 70%; margin-top: 15px; margin-left: auto; margin-right: auto;">
            <h:outputText value="Already have account?"
                          style="font-family: Verdana, Arial, sans-serif;
                                 font-weight: bold; font-size: 14px;"/>
            <p:link value="Log in" outcome="login"
                    style="font-family: Arial, sans-serif; font-weight: bold; font-size: 16px;
                           color: dodgerblue; text-decoration: none; text-transform: none; text-shadow: none"/>
        </h:panelGrid>
            <p:growl id="msgs" showDetail="true" />
        </h:form>
    </div>
    <style type="text/css">
        #signUpForm {
            border: 1px solid gainsboro;
            border-radius: 5px;
            width: 450px;
            height: 580px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }

        #signUpForm .ui-button {
            width: 103%;
            background-color: dodgerblue;
            color: white;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            border: 1px solid dodgerblue;
            box-shadow: inset 0px 0px 0px 20px dodgerblue;
            font-weight: bold;
            font-size: 14px;
            padding: 0;
            margin-top: 15px;
            height: 40px;
            text-shadow: none;
        }

        .registerInput {
            width: 100%;
            height: 30px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid gainsboro;
            box-shadow: none;
            font-family: Verdana, Arial, sans-serif;
            margin-top: 5px;
            margin-bottom: 5px;
            padding-left: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</h:body>
</html>
