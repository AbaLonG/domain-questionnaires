<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Edit Profile</title>
</h:head>
<h:body style="background-color: ghostwhite">
    <ui:include src="header.xhtml"/>
    <div id="editForm">
        <h:form>
            <p:panel id="basic"
                     style="border: none; border-bottom: 1px solid gainsboro; border-radius: 0px;">
                <h:panelGrid columns="1" >
                    <h:outputText value="Edit Profile"
                                  style="font-size: 25px; font-family: Arial, Helvetica, sans-serif; width: 100%; height: 60px;
                                         margin-left: 0px;"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
        <div id="innerForm">
            <h:form>
                <h:panelGrid columns="1" style="width: 100%; margin-top: 30px; height: 100%">
                    <h:outputLabel value="First Name" class="editLabel"/>
                    <h:inputText class="editTextInput" value="#{editProfile.firstName}"/>
                    <h:outputLabel value="Last Name" class="editLabel"/>
                    <h:inputText class="editTextInput" value="#{editProfile.lastName}"/>
                    <h:outputLabel value="Email" class="editLabel"/>
                    <h:inputText class="editTextInput" value="#{editProfile.email}"/>
                    <h:outputLabel value="Phone Number" class="editLabel"/>
                    <h:inputText class="editTextInput" value="#{editProfile.phoneNumber}"/>
                    <p:commandButton value="SAVE" id="saveButton" update="msgs" action="#{editProfile.edit}"/>
                </h:panelGrid>
                <p:growl id="msgs" showDetail="true" />
            </h:form>
        </div>
    </div>
    <style type="text/css">
        #editForm {
            border: 1px solid gainsboro;
            width: 550px;
            border-radius: 8px;
            background-color: white;
            margin: 40px auto 0 auto;
            padding-bottom: 20px;
        }

        #innerForm {
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            border: none;
        }

        .editLabel {
            font-size: 20px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: #444444;
            margin-top: 10px;
        }

        .editTextInput {
            font-size: 20px;
            padding-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            border: 1px solid gainsboro;
            background-color: white;
            height: 40px;
            width: 95%;
            margin-top: 8px;
            margin-bottom: 25px;
            margin-left: 5px;
            border-radius: 7px;
        }

        #innerForm .ui-button {
            color: white;
            background-color: dodgerblue;
            height: 50px; width: 150px;
            box-shadow: inset 0px 20px 20px 20px dodgerblue;
            font-weight: bold;
            font-size: 20px;
            border-radius: 7px;
            border: dodgerblue;
            text-shadow: none;
            margin-left: 5px;
            margin-top: 5px;
        }

        #innerForm .ui-state-hover {
            box-shadow: none;
        }

        #innerForm .ui-state-focus {
            box-shadow: none;
        }
    </style>
</h:body>
</html>
